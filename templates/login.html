<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIEM Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET â€” prevents dashboard CSS from overriding styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* stop dashboard content from showing */
        }

        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            z-index: 99999; /* highest layer so nothing overlaps */
        }

        /* LOGIN BOX */
        .login-container {
            background: #161b22;
            padding: 35px;
            border-radius: 12px;
            width: 360px;

            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            position: relative;
            z-index: 100000;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        label {
            font-size: 14px;
            color: #8b949e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #238636;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #2ea043;
        }

        .flash {
            background: #da3633;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="login-container">

    <h2>SIEM Dashboard Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button class="btn" type="submit">Login</button>
    </form>

</div>

</body>
</html>
